        console.log(container_popup)
        let btn_popup=document.querySelector(".btn1-popup")

        btn_popup.addEventListener("click",function(){
            container_popup.style.visibility="hidden"
            container_popup.style.transition="none";
             not_intrested.style.visibility="visible";
             not_intrested.style.top="30%";
             not_intrested.style.transform="scale(1)"

        function show(){
            container_popup.style.visibility="visible";
           

            setTimeout(()=>{
               
                container_popup.style.boxShadow = "2px 2px 2px 10px  rgba(100, 200, 140, 0.5)";
                container_popup.style.transform =" scale(1.2) rotate(360deg) ";
                
            },100)
